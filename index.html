<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
 
    <title>Portafolio</title>
</head>

<body>
    <div class="content">
        <h1 class="logo">Contact <span>Us</span></h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact Us</h3>
                <form action="">
                    <p>
                        <label for="fullname">FullName</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label for="email">Email Adress</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone">
                    </p>
                    <p>
                        <label for="affair">Affair</label>
                        <input type="text" name="affair" id="affair">
                    </p>
                    <p class="block">
                        <label for="message">Message</label>
                        <textarea name="" id="" cols="30" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Send
                        </button>
                    </p>
                </form>

            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i>Baker Street</li>
                    <li><i class="fas fa-phone"></i>111 111 111</li>
                    <li><i class="fas fa-envelope-open-text"></i> Contact@gmail.com</li>
                    <li></li>
                </ul>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus maiores, reprehenderit vel iusto
                    quidem ullam dolores debitis laboriosam accusamus deleniti.
                </p>
                <p>Company.com</p>

            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/cf36003043.js" crossorigin="anonymous"></script>

</body>

</html>
